<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

</head>
<body>
    <h1>Basic Information Form</h1>
    <form action="process_form.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br>

        <label for="religion">Religion:</label>
        <input type="text" name="religion" required><br>

        <label for="school">School:</label>
        <input type="text" name="school" required><br>

        <label for="course">Course:</label>
        <input type="text" name="course" required><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" name="hobbies" required><br>

        <label for="skills">Skills:</label>
        <input type="text" name="skills" required><br>

        <label for="dream_job">Dream Job:</label>
        <input type="text" name="dream_job" required><br>

        <label for="motto">Motto in Life:</label>
        <input type="text" name="motto" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
